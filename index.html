<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47c063a947.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cart using Vanilla JS</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Head Gears</h1>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
            </div>
        </header>

        <aside>
            <h1>Cart Items</h1>
            <section id="cart-items">
            </section>
            <div class="cart-button">
                <button class="btn-pay">Pay</button>
                <button class="btn-close">Close</button>
            </div>
        </aside>

        <main>
            <h1>List of Items</h1>
            <section id="cards-container">
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html
